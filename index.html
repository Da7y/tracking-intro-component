<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- style css link -->
  <link rel="stylesheet" href="style.css">
  <!-- google font -->
  <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Project tracking intro component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

  <div class="color-box"></div>

  <header class="header">

    <div class="header__logo">
      <img src="images/logo.svg" alt="logo">
    </div>

    <nav class="header__nav">
      <div class="humberger">
        <div class="humberger__line line--1 "></div>
        <div class="humberger__line line--2 "></div>
        <div class="humberger__line line--3 "></div>
      </div>
      <ul class="header__nav--links">
        <li class="header__nav--links-value"><a href="#">Product</a></li>
        <li class="header__nav--links-value"><a href="#">Features</a></li>
        <li class="header__nav--links-value"><a href="#">Pricing</a></li>
        <li class="dot"></li>
        <li class="header__nav--links-value" id="last"><a href="#">Login</a></li>
      </ul>
    </nav>

  </header>

  <section class="main">

    <div class="main__text">
      <span class="black-bg"><b>New</b></span>
      <h4 class="spaced-text"> Monograph Dashboard</h4>

      <h1>Powerful insights into your team</h1>
      <p>Project planning and time tracking for agile teams </p>

      <button class="btn-red">Schedule a demo</button>
      <p class="spaced-text "> to see a preview</p>
    </div>

    <div class="main__img">
      <img src="images/illustration-devices.svg" alt="">
    </div>

  </section>

  <footer>
    <p class="attribution">
      Coded by <a href="#">Da7y</a>.
    </p>
  </footer>
  <script src="index.js"></script>
</body>

</html>
